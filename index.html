<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
const data = await d3.csv('avocados.csv');
d3.select('body').selectAll('p').data(data).enter().append('p').html(function(d,i) {return 'Make ' + d;}); 

}
</script>
</body>
</html>
