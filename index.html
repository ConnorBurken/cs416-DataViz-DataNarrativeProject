<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<svg width=1000 height=1000>
</svg>
<script>
 const data = d3.csv('avocado.csv').then(function(data){
 var width = 1000;
 var height = 1000;
 var margin = 50;

  var dataByRegion = d3.nest()
  .key(function(d) { return d.region; })
  .rollup(function(v) { return {
    count: v.length,
    total: d3.sum(v, function(d) { return d.AveragePrice; }),
    avg: d3.mean(v, function(d) { return d.AveragePrice; })
  }; })
  .entries(data);
  
  console.log(dataByRegion);
 

var svg = d3.select("svg");

 
   // Initialize the circle: all located at the center of the svg area
var node = svg.selectAll(".node")
   .data(dataByRegion)
   .enter().append("g")
   .attr("class", "node");

node.append("circle")
    .attr("r", function(d) {return +d.value.avg*15;})
    .style("fill", "#69b3a2")
    .style("fill-opacity", 0.3)
    .attr("stroke", "#69a2b2")
    .style("stroke-width", 4);

node.append("svg:text")
    .attr("transform", "translate(0,6)")
    .text("Test");
    

  // Features of the forces applied to the nodes:
var simulation = d3.forceSimulation()
    .force("center", d3.forceCenter().x(500).y(500)) // Attraction to the center of the svg area
    .force("charge", d3.forceManyBody().strength(0.3)) // Nodes are attracted one each other of value is > 0
    .force("collide", d3.forceCollide().strength(.02).radius(30).iterations(1)) // Force that avoids circle overlapping

// Apply these forces to the nodes and update their positions.
// Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
simulation
    .nodes(dataByRegion)
    .on("tick", function(d){
      node
          .attr("cx", function(d){ return d.x; })
          .attr("cy", function(d){ return d.y; })
    }); 
 });
</script>
</body>
</html>
