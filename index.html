<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
const data = await d3.csv('avocado.csv');
d3.select('svg').selectAll('circle')
  .data(data).enter()
  .append('circle')
  .attr('r', function(d,i) {return d.AveragePrice;})
  .attr('cx', function(d,i) {return d.TotalVolume/200000;})
  .attr('cy', function(d,i) {return d.TotalBags/50000;});
  
 
  var dataByRegion = d3.nest()
  .key(function(d) { return d.region; })
  .rollup(function(v) { return {
    count: v.length,
    total: d3.sum(v, function(d) { return d.AveragePrice; }),
    avg: d3.mean(v, function(d) { return d.AveragePrice; })
  }; })
  .entries(data);
  
  console.log(dataByRegion);
  

  

}
</script>
</body>
</html>
