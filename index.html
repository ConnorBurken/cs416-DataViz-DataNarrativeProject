<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
const data = await d3.csv('avocado.csv');
d3.select('body').selectAll('circle')
  .data(data).enter()
  .append('circle')
  .attr('r', function(d,i) {return d.AveragePrice;}); 

}
</script>
</body>
</html>
