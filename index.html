<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
const data = await d3.csv('avocado.csv');
d3.select('svg').selectAll('circle')
  .data(data).enter()
  .append('circle')
  .attr('r', function(d,i) {return d.AveragePrice;})
  .attr('cx', function(d,i) {return d.TotalVolume/200000;})
  .attr('cy', function(d,i) {return d.TotalBags/50000;});
  
d3.select('body').selectAll('p')
  .data(data).enter()
  .append('p')
  .html(function(d,i) {return 'Average Price: ' + d.AveragePrice + 'Total Volume: ' + d.TotalVolume + 'Total Bags: ' + d.TotalBags;})


}
</script>
</body>
</html>
